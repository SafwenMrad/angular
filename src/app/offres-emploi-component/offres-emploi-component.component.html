<form (ngSubmit)="chercherEmploi()">
    <label>Chercher un emploi par entreprise :</label>
    <input type="text" [(ngModel)]="recherche" name="entreprise">
    <button type="submit">Rechercher</button>
  </form>
  


<ul>
    <li *ngFor="let emploi of listeEmplois">
      <h3>{{ emploi.reference }}</h3>
      <p>{{ emploi.titre }}</p>
      <!-- <p>{{ emploi.etat }}</p> -->
      <p>{{ emploi.entreprise }}</p>
      <button [disabled]="!emploi.etat">Postuler</button>
    </li>
  </ul>
  <button (click)="calculerBilan()">Bilan</button>
